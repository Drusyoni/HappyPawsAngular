<div>
    <div><h1>Registrar</h1></div>
    <div>
        <form [formGroup]="form" (submit)="aceptar()">
            <mat-form-field class="example-full-width">
                <mat-label>Nombres</mat-label>
                <input matInput placeholder="Nombres" formControlName="hnombre">
            </mat-form-field>
            <br/>
            <mat-form-field class="example-full-width">
              <mat-label>Apellidos</mat-label>
              <input matInput placeholder="Apellidos" formControlName="hapellido">
            </mat-form-field>
            <br/>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="hemail">
            </mat-form-field>
            <br/>  
            <mat-form-field class="example-full-width">
              <mat-label>Direccion</mat-label>
              <input matInput placeholder="Direccion" formControlName="hdireccion">
            </mat-form-field>
            <br/> 
            <mat-form-field class="example-full-width">
              <mat-label>Telefono</mat-label>
              <input matInput placeholder="Telefono" formControlName="htelefono">
            </mat-form-field>
            <br/> 
            <mat-form-field>
            <mat-label>Genero</mat-label>
                <mat-select formControlName="hgenero">
                  @for (food of listaGeneros; track food) {
                    <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
                  }
                </mat-select>
            </mat-form-field>
            <br/> 
            <mat-form-field class="example-full-width">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Username" formControlName="husername">
            </mat-form-field>
            <br/> 
            <mat-form-field class="example-full-width">
              <mat-label>Contrase√±a</mat-label>
              <input matInput placeholder="Password" formControlName="hpassword">
            </mat-form-field>
            <br/>
            <div>
                <button mat-flat-button>Registrar</button>
            </div>
        </form>
    </div>
</div>
